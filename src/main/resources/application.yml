spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true #System.out
        format_sql: true
    database: h2

logging:
  level:
    org.hibernate.sql: debug #Logger
    org.hibernate.type: trace
